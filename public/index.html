<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SFT – Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Global background + fonts -->
  <link rel="stylesheet" href="/styles.css?v=7" />
  <style>
    :root { color-scheme: dark light; }
    body {
      /* no background here so the global /styles.css one shows through */
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .card {
      width: min(92vw, 380px);
      padding: 24px;
      border-radius: 16px;
      /* glassy look over the background */
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    h1 { margin: 0 0 10px; font-size: 22px; }
    label { font-size: 14px; opacity: .9; }
    input[type="text"] {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid color-mix(in oklab, canvastext 25%, transparent);
      background: color-mix(in oklab, canvas 96%, highlight 4%);
      color: canvastext;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 10px 12px;
      border: 1px solid color-mix(in oklab, highlight 60%, canvastext 40%);
      border-radius: 10px;
      background: color-mix(in oklab, highlight 25%, canvas 75%);
      color: white; font-weight: 600; cursor: pointer;
    }
    .row { margin-top: 12px; font-size: 13px; }
    .row a { color: inherit; text-decoration: none; border-bottom: 1px dotted currentColor; }
    .err { margin-top: 10px; font-size: 13px; color: #ffb4b4; display:none; }
  </style>
</head>
<body>
<main class="card">
    <h1>Sign in</h1>
    <form id="loginForm" novalidate>
      <label for="apiKey">Torn API Key</label>
      <input id="apiKey" name="apiKey" type="text" placeholder="Paste your key here" required />
      <button type="submit">Continue</button>
      <div class="row">
        Don’t have a key?
        <a href="https://www.torn.com/preferences.php#tab=api" target="_blank" rel="noopener">Create one</a>
      </div>
      <div id="err" class="err"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const input = document.getElementById('apiKey');
    const errEl = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.style.display = 'none';
      const apiKey = (input.value || '').trim();
      if (!apiKey) {
        errEl.textContent = 'Please paste your Torn API key.';
        errEl.style.display = 'block';
        return;
      }
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey }),
          credentials: 'include'
        });
        if (res.redirected) {
          location.href = res.url;
          return;
        }
        if (res.ok) {
          location.href = '/welcome';
          return;
        }
        // show server error
        const data = await res.json().catch(() => ({}));
        errEl.textContent = data?.error || 'Login failed.';
        errEl.style.display = 'block';
      } catch (err) {
        errEl.textContent = 'Network error.';
        errEl.style.display = 'block';
      }
    });
  </script>

<script>
  (function(){
    const here = location.pathname.replace(/\/+$/,'') || '/';
    document.querySelectorAll('.nav-link').forEach(a => {
      const path = (a.getAttribute('href')||'').replace(/\/+$/,'') || '/';
      if (path === here) a.classList.add('active');
    });
  })();
</script>

<script src="/app-shell.js?v=7" defer></script>
</body>
</html>
